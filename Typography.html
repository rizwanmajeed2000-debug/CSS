<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <style>
        .p1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: blue;
        }
        .para{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 22px;
            color: palevioletred;
        }
    </style>
</head>
<body>
    <h1>Typography</h1>
    <p class="p1">Welcome to my webpage.</p>
    <p class="para">Typography is important to give the look to your webpage.</p>
</body>
</html>
