 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in HTML.</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: blue;
        }
        p{
            color: chartreuse;
            font-size: medium;
        }
    </style>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1 style="color:palevioletred; background-color:greenyellow;">Inline CSS</h1>
    <h2>Internal CSS</h2>
    <p>in Internal CSS, we write the style tag inside the head tag.</p>
    <h3>External CSS</h3>
    <p>In external CSS, we link another file with our original CSS file.</p>

 </body>
 </html>
