<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadow, box-shadow and text-indent.</title>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px red;
        }
        #box{
            box-shadow: 2px 5px 9px indigo;
        }
        #indent{
            text-indent: 40%;
        }

    </style>
</head>
<body>
    <h1 id="text">Text-shadow.</h1>
    <p>The heading is the example of a text-shadow.</p>
    <h1 id="box">Box-shadow</h1>
    <p>This heading is an example of box shadow.</p>
    <h2>Text-indent.</h2>
    <p>This is a text-indent.</p>
    <p id="indent">This paragraph is an example of text-indent.</p>
</body>
</html>
