<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div{
            background-color: plum;
            border: 1px solid black;
            height: 100px;
            width: 300px;
        }
        #mydiv{
            transform: rotatex(180deg)
        }
    </style>
</head>
<body>
    <h1>Tansform text using CSS. </h1>
    <p>Let's learn transform text with a common example...</p>
    <div>
        Codingal
    </div>
    <div id="mydiv">
        Codingal
    </div>
</body>
</html>
